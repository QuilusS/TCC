<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styleEdicao.css">
    <link rel="shortcut icon" href="../IMGS/favicon.ico" type="image/x-icon">
    <title>Edição | Primu's Auto Peças</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="LogoP"><img src="../IMGS/Logoreal.png" alt="Logo Primus" style="width: 200px; position: relative; top: -25px;"></a>
            <a href="TelaInicial.html" class="Inicio nav-link">Início</a>
            <a href="Sobre.html" class="Sobre nav-link">Sobre</a>
            <a href="Noticias.html" class="Noticias nav-link">Notícias</a>
            <a href="Contato.html" class="Contato nav-link">Atendimento</a>
            <a href="Localizacao.html" class="Localizacao nav-link">Localização</a>
            <a href="Produtos.html" class="Produtos nav-link">Produtos</a>
            <a href="Edicao.html" class="Edicao nav-link">Edição</a>
            <button><i class="fa-regular fa-user"></i></button>
        </nav>        
    </header>
    <main>
        <button class="criar-btn" onclick="openForm()">Editar ✏️</button>
        <div class="center-content">
            <button class="criar-btn" onclick="openForm()">Editar ✏️</button>
        </div>
        <div id="productForm" class="form-popup">
            <form class="form-container" onsubmit="saveProduct(event)">
                <h2>Adicionar Produto</h2>

                <label for="productName"><b>Nome do produto</b></label>
                <input type="text" id="productName" name="productName" required>

                <label for="productDescription"><b>Descrição do produto</b></label>
                <textarea id="productDescription" name="productDescription" required></textarea>

                <label for="productPrice"><b>Preço do produto</b></label>
                <input type="text" id="productPrice" name="productPrice" required>

                <label for="productImage"><b>Adicione uma imagem do produto</b></label>
                <input type="file" id="productImage" name="productImage" accept="image/*">

                <button type="submit" class="btn">Adicionar</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Fechar</button>
            </form>
        </div>
        <div id="productContainer" class="product-container">
            <!-- Caixas de produto -->
        </div>
    </main>
    <script src="../JAVASCRIPT/jsEdicao.js"></script>
</body>
</html>
